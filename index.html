<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K0idayoi's profile</title>
    <meta name="description" content="Welcome to my K0idayoi's website">
    <meta name="author" content="K0idayoi">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico">
    
    <!-- Link đến file CSS riêng -->
    <link rel="stylesheet" href="/assets/styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- YouTube Video Background -->
    <div id="youtube-background">
        <iframe 
            id="youtube-player"
            src="https://www.youtube.com/embed/zEsbZSRtM7E?autoplay=1&mute=1&loop=1&playlist=zEsbZSRtM7E&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
    
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="profile-avatar">
                <div class="discord-avatar-container">
                    <img class="discord-avatar" id="userAvatar" src="/assets/image.svg" alt="Discord Avatar">
                    <div class="status-indicator" id="statusIndicator"></div>
                </div>
            </div>
            <h1>Hello World! Welcome to <span id="dynamicText" class="dynamic-text">K0idayoi's website</span>.</h1>
            <div class="local-time">
                <i class="fas fa-clock"></i>
                <span id="currentTime" class="time-display">00:00:00 AM</span>
            </div>
        </div>

        <!-- Divider -->
        <hr class="divider">

        <!-- Introduction -->
        <div class="introduction">
            <p>Hello my name is <a href="https://github.com/minhkhoi84" target="_blank" class="highlight" data-tooltip="Minh Khôi">K0idayoi</a>, I'm currently an undergraduate at <a href="https://vju.vnu.edu.vn/" target="_blank" class="highlight" data-tooltip="Vietnam Japan University">VJU</a> majoring in Computer Science.</p>
        </div>

        <!-- Divider -->
        <hr class="divider">

        <!-- Status Section -->
        <div class="status-section">
            <p>Status: <span class="status-text" id="statusText">Offline</span></p>
            
            <!-- Spotify Activity -->
            <div id="spotify-activity" class="spotify-activity" style="display: none;">
                <div class="spotify-card">
                    <img src="" alt="Album cover" id="spotify-album" class="spotify-album">
                    <div class="spotify-info">
                        <div class="spotify-title" id="spotify-song">Not playing</div>
                        <div class="spotify-artist" id="spotify-artist">-</div>
                        <a href="#" target="_blank" id="spotify-link" class="spotify-link">
                            <i class="fab fa-spotify"></i> Listen on Spotify
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Divider -->
        <hr class="divider">

        <!-- Connect Section -->
        <div class="connect-section">
            <h2>Connect with me!</h2>
            <div class="social-links">
                <a href="https://discord.com/invite/mJtsHWEQAg" class="social-link discord" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://www.instagram.com/ph.oihk/" class="social-link instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/minhkhoi84" class="social-link github" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:your-email@example.com" class="social-link email" target="_blank">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>


        <!-- Connection Status (hidden by default) -->
        <div class="connection-status" id="connectionStatus" style="display: none;">
            Connecting to Discord...
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/discord-presence.js"></script>
    <script src="/assets/main.js"></script>
</body>
</html>
