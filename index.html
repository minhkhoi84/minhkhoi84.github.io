<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K0idayoi's profile</title>
    <meta name="description" content="Welcome to my K0idayoi's website">
    <meta name="author" content="K0idayoi">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico">
    
    <!-- Link đến file CSS riêng -->
    <link rel="stylesheet" href="/assets/styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- DotLottie Web Component for animations -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <!-- DotLottie Animation -->
            <dotlottie-wc 
                id="loading-animation"
                src="https://lottie.host/db4c44f1-fdfd-4de1-8854-bb5cd496c776/Qux8iLwHoc.lottie" 
                style="width: 300px; height: 300px;" 
                autoplay 
                loop>
            </dotlottie-wc>
            <h2 class="loading-text">Loading<span class="loading-dots"></span></h2>
        </div>
    </div>
    <!-- YouTube Video Background -->
    <div id="youtube-background">
        <iframe 
            id="youtube-player"
            src="https://www.youtube.com/embed/zEsbZSRtM7E?autoplay=1&mute=1&loop=1&playlist=zEsbZSRtM7E&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
    
    <div class="container">
        <!-- Header Section -->
        <div class="header flex-column-center">
            <div class="profile-avatar">
                <div class="discord-avatar-container">
                    <img class="discord-avatar" id="userAvatar" src="/assets/image.svg" alt="Discord Avatar">
                    <div class="status-indicator" id="statusIndicator"></div>
                </div>
            </div>
            <h1 class="text-main text-center">Hello World! Welcome to <span id="dynamicText" class="dynamic-text">K0idayoi's website</span>.</h1>
            <div class="local-time flex-center flex-gap-sm border-primary">
                <i class="fas fa-clock"></i>
                <span id="currentTime" class="time-display">00:00:00 AM</span>
            </div>
        </div>

        <!-- Divider -->
        <hr class="divider">

        <!-- Introduction -->
        <div class="introduction text-center text-main">
            <p>Hello my name is <a href="https://github.com/minhkhoi84" target="_blank" class="highlight transition" data-tooltip="Minh Khôi">K0idayoi</a>, I'm currently an undergraduate at <a href="https://vju.vnu.edu.vn/" target="_blank" class="highlight transition" data-tooltip="Vietnam Japan University">VJU</a> majoring in Computer Science.</p>
        </div>

        <!-- Divider -->
        <hr class="divider">

        <!-- Status Section -->
        <div class="status-section flex-column-center">
            <p class="text-main">Status: <span class="status-text" id="statusText">Offline</span></p>
            
            <!-- Spotify Activity -->
            <div id="spotify-activity" class="spotify-activity" style="display: none;">
                <div class="spotify-card transition">
                    <img src="" alt="Album cover" id="spotify-album" class="spotify-album">
                    <div class="spotify-info">
                        <div class="spotify-title text-main" id="spotify-song">Not playing</div>
                        <div class="spotify-artist text-secondary" id="spotify-artist">-</div>
                        
                        <!-- Progress Bar -->
                        <div class="spotify-progress flex-center flex-gap-sm">
                            <span class="spotify-time text-secondary" id="spotify-current">0:00</span>
                            <div class="spotify-bar">
                                <div class="spotify-bar-fill" id="spotify-bar-fill"></div>
                            </div>
                            <span class="spotify-time text-secondary" id="spotify-duration">0:00</span>
                        </div>
                        
                        <a href="#" target="_blank" id="spotify-link" class="spotify-link transition-fast">
                            <i class="fab fa-spotify"></i> Listen on Spotify
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Divider -->
        <hr class="divider">

        <!-- Spotify Playlists Section -->
        <section class="playlists-section text-center">
            <h2 class="section-title">Songs I listen to:</h2>
            <div class="playlists-grid grid-responsive grid-2">
                <!-- Playlist 1 -->
                <article class="playlist-card card">
                    <div class="playlist-cover">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1E36Nms3e6eMdO?si=4Yq6Koz3Q8SOvTeCHQIPzw" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </article>

                <!-- Playlist 2 -->
                <article class="playlist-card card">
                    <div class="playlist-cover">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EQn4jwNIohw50?si=2JOm_DdkQte35BfOYdy2vQ" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </article>
            </div>
        </section>

        <!-- Divider -->
        <hr class="divider">

        <!-- Connect Section -->
        <div class="connect-section text-center">
            <h2 class="heading-md text-main">Connect with me!</h2>
            <div class="social-container">
                <div class="social-links">
                    <a href="https://discord.com/invite/mJtsHWEQAg" class="social-link discord flex-center transition-fast" target="_blank">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://www.instagram.com/ph.oihk/" class="social-link instagram flex-center transition-fast" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://github.com/minhkhoi84" class="social-link github flex-center transition-fast" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="mailto:phamminhkhoi804@gmail.com" class="social-link email flex-center transition-fast" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
          


        <!-- Connection Status (hidden by default) -->
        <div class="connection-status" id="connectionStatus" style="display: none;">
            Connecting to Discord...
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="scroll-to-top" title="Lăn lên đầu trang">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="/assets/discord-presence.js"></script>
    <script src="/assets/main.js"></script>
    <script src="/assets/simple-character.js"></script>
</body>
</html>
